<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New User</h4>
      </div>
      <div class="modal-body">
        <form [formGroup] = "createForm" class=" col-md-7" style="float: left">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="name" id="email" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="pwd" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="pwd" formControlName="phone" placeholder="Phone">
          </div>
        </form>
        <div style="float: right" class=" col-md-5">

          <span class="d-none d-lg-block">
               <img class="img-fluid img-profile rounded-circle mx-auto mb-1" *ngIf="!url" src="assets/img/profile.jpg" style="height: 100%; width: 100%" alt="">
               <img class="img-fluid img-profile rounded-circle mx-auto mb-1" *ngIf="url" [src]="url" style="height: 100%; width: 100%" alt="">
          </span>
          <input type='file' (change)="readUrl($event)">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="onSubmit()">Add</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<body id="page-top" class="container">

<app-sidebar></app-sidebar>

<div class="container-fluid p-0">
  <section class="resume-section" id="about">
    <div class="row">
      <h3 class="col-md-8">Contact</h3>
      <div class="col-md-3" style="padding-right: 10%; margin-right: -80px">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" />
        </div>
      </div>
      <div class="col-md-1">
        <i class="fa fa-plus" data-toggle="modal" data-target="#myModal"></i>
      </div>
    </div>
    <div class="my-auto">

      <br><br><br>
      <div class="row" style="padding-left: 10%; padding-right: 10%" *ngFor="let user of userInfo">
        <div class="col-md-1">
            <span class="d-none d-lg-block">
               <img class="img-fluid img-profile rounded-circle mx-auto mb-1" [src]="user?.img" style="height: 100%; width: 100%" alt="">
             </span>
        </div>
        <div class="col-md-3">{{user?.name}}</div>
        <div class="col-md-4">{{user?.phone}}</div>
        <div class="col-md-4">{{user?.email}}</div>
      </div>
    </div>
  </section>


</div>


</body>
